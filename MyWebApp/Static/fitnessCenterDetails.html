<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.3.1.js"></script>
    <script src="../Scripts/fitnessCenterDetailsScript.js"></script>
    <link rel="stylesheet" href="../Styles/fitnessCenterDetails.css">
</head>
<body>
    <div id="fitnessCenterDetails">
        <p><font class = "labelFont">Naziv: </font><font class="contentFont" id="naziv"></font></p>
        <p><font class = "labelFont">Adresa: </font> <font class="contentFont" id="adresa"></font></p>
        <p><font class = "labelFont">Godina otvaranja: </font><font class="contentFont" id="godina"></font><br /></p>
        <p><font class = "labelFont">Vlasnik: </font><font class="contentFont" id="vlasnik"></font><br /></p>
        <p><font class = "labelFont">Mesecna clanarina: </font><font class="contentFont" id="mesecna"></font><br /></p>
        <p><font class = "labelFont">Godisnja clanarina: </font><font class="contentFont" id="godisnja"></font><br /></p>
        <p><font class = "labelFont">Cena jednog treninga: </font><font class="contentFont" id="jedanTrening"></font><br /></p>
        <p><font class = "labelFont">Cena grupnog treninga: </font><font class="contentFont" id="grupniTrening"></font><br /></p>
        <p><font class = "labelFont">Cena personalnog treninga: </font><font class="contentFont" id="personalniTrening"></font><br /></p>
    </div>
    <br />
    <div id="ownerDiv">
        <button id="showEligibleTrainersButton">Registruj trenera</button>
        <br />
        <div id="registerTrainerDiv">
            <select id="eligibleTrainers"></select>
            &nbsp;
            <button id="submitTrainerButton">Registruj</button>
        </div>
        <br />
        <br />
        <button id="showFitnessCenterTrainersButton">Blokiraj trenera</button>
        <br />
        <div id="blockTrainerDiv">
            <select id="fitnessCenterTrainers"></select>
            &nbsp;
            <button id="blockTrainerButton">Blokiraj</button>
        </div>
        <br />
        <br />
    </div>
    <div id="fitnessCenterGroupTrainingsTable">

    </div>
    <br />
    <br />
    <div id="fitnessCenterCommentsTable">

    </div>
    <div id="commentDiv">
        <h4>Ostavite komentar</h4>
        <table>
            <tr>
                <td>Komentar:</td>
                <td>Ocena:</td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <textarea id="commentText"></textarea>
                </td>
                <td class="commentTable">
                    <select id="commentRating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
                <td class="commentTable">
                    <button id="sendCommentButton">Posalji</button>
                </td>
            </tr>
        </table>
    </div>
    <a class="backLink" href="index.html">Nazad</a>
</body>
</html>
